<footer class="footer">

  <span class="todo-count"><strong> {{pendingTasks}} </strong> item left</span>

  <ul class="filters">
    <li *ngFor="let filter of allFilters">
      <a [ngClass]="{'selected': filter === currentFilter}" (click)="selectFilter(filter)">{{filter | titlecase}}</a>
    </li>
  </ul>

  <button class="clear-completed" (click)="deleteCompletedToDos()">Clear completed</button>
</footer>
